<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="container-calculator">
            <div class="display"></div>
            <div class="keypad">
                <div class="firstrow">
                    <button id="clear">AC</button>
                    <button id="delete">DEL</button>
                </div>
                <div class="otherrows">
                    <button class="keys">7</button>
                    <button class="keys">8</button>
                    <button class="keys">9</button>
                    <button class="keys operator">/</button>
                </div>
                <div class="otherrows">
                    <button class="keys">4</button>
                    <button class="keys">5</button>
                    <button class="keys">6</button>
                    <button class="keys operator">*</button>
                </div>
                <div class="otherrows">
                    <button class="keys">1</button>
                    <button class="keys">2</button>
                    <button class="keys">3</button>
                    <button class="keys operator">-</button>

                </div>
                <div class="otherrows">
                    <button id="decimal" class="keys">.</button>
                    <button class="keys">0</button>
                    <button id="operate">=</button>
                    <button class="keys operator">+</button>

                </div>
            </div>
        </div>
    </div>
        <div class="footer">&copy; GOTW 2025</div>
    
    
</body>
</html>
